<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day9 Task</title>
</head>
<body>
    <h2 style="text-align: center;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; margin-top: 50px;"><u>Basic Operations on Event Listeners</u></h2>
    <form action="#" onchange="return upperCase()" method="get">
        <fieldset style="width: 450px;height: 250px;text-align: center;padding: 20px;margin-top: 50px;margin-left: 520px;background-color: aqua;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size: large;">
            <legend style="text-align: center;">LogIn Details</legend>
            UserName: <input type="text" id="fname" name="fname"><br><br>
            Password: <input type="password" id="pwd" name="pwd"><br><br>
            <input type="button" onclick="document.getElementById('demo').innerHTML='Hello Prason, Welcome to the portal !!!.'" value="Log In" style="font-style:oblique;">
            <input type="button" onclick="return MyFunction(1,10)" value="Login count" style="font-style: oblique;"><br><br>
            <a>Forgot Password ?</a><br>
            <p id="demo" style="font-style:oblique"></p>
        </fieldset>

    </form>
    <script>
        function upperCase(){
        const x = document.getElementById("fname");
        x.value = x.value.toUpperCase();
        }

        function MyFunction(a,b){
            let a1 = Math.round(Math.random()*(b-a));
            let a2 = Math.floor(Math.random()*(b-a));
            var z = a1 * a2;
            document.getElementById('demo').innerHTML = "Number of login: " + " " + z;
        }

    </script>
    

</body>
</html>
