<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> basic operations using for loop</h2>
    <p id="demo"></p>
    <script>
        const city = ["butwal","kathmandu","lalitpur","pokhara"];
        let text = " ";
        for(let i = 0;i<city.length;i++){
            text += city[i] + "<br>"
        }
        document.getElementById("demo").innerHTML = text;

    </script>
</body>
</html>
