<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 task</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>+2 college details</h2>
    <table style="width: 40%">
        <tr>
            <th>College Name</th>
            <th>Location</th>
            <th>Hostel</th>
        </tr>
        <tr>
            <td>Uniglobe college</td>
            <td>Kamladi</td>
            <td> No </td>
        </tr>
        <tr>
            <td>KMC</td>
            <td>Bagbazar</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Times college</td>
            <td>Dillibazar</td>
            <td>Yes</td>
        </tr>
    </table>
    <form>
        <h2>Admission Form</h2>
        <fieldset style="width:600px; height:420px;">
            <legend>Student details</legend>
        <p><label>First name: <input name="firstName"></label></p>
        
        <p><label>Last name: <input name="lastName"></label></p>
        
        <p>Gender :<label> <input type="radio" name="gender" value="male">Male</label>
            <label><input type="radio" name="gender"value="female">Female</label>
        </p>

        <p><label>College: </b><select name="college">
            <option> Select College</option>
            <option>Uniglobe</option>
            <option>KMC</option>
            <option>Times</option>
        </select></label></p>

        <p><label>Department: </b><select name="department">
            <option> Select department</option>
            <option>Science</option>
            <option>Management</option>
            <option>Law</option>
        </select></label></p>

        <p>
            <label>Email:<input type="email"name="email"></label>
        </p>

        <p>
            <label>Date of Birth:<input type="date" name="birthDate"></label>
        </p>

        <p>
            <label>Address :<br/>
                <textarea name="address" cols="25" rows="4"></textarea>
            </label>
        </p>

        <p>
            <button type="submit">Submit</button>
        </p>
        </fieldset>
    </form>
</body>
</html>
