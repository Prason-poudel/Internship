<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        *{
            margin-left: auto;
            margin-right: auto;

            text-align: center;

<body>
    <form>
        <h2>Contact us</h2><br>
        <fieldset style="width:500px; height:450px;">
            <legend>Personal details</legend>
        <p><label>First name: <input name="firstName"></label></p>
            
        <p><label>Last name: <input name="lastName"></label></p>
            
        <p>Gender :<label> <input type="radio" name="gender" value="male">Male</label>
            <label><input type="radio" name="gender"value="female">Female</label>
        </p>

        <p>
            <label>Email:<input type="email"name="email"></label>
        </p>

        <p>
            <label>contact Number:<input type="number" name="number"></label>
        </p>

        <p>
            <label>Issue :<br/>
                <textarea name="issue" cols="25" rows="4"></textarea>
            </label>
        </p>

        <p>
            <button type="submit">Submit</button>
            <a href="task4.html" class="btn1">Back</a>
        </p>
        </fieldset>
    </form>
