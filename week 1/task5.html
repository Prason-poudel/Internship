    <p id="p1"></p>

    <script>
        let x = myFunction(50,40);
        const a = 50;
        const b = 40;
        document.getElementById("p1").innerHTML = "The value of first parameter a is: " + " " +  a;
        document.getElementById("p2").innerHTML = "The value of second parameter b is: " + " " +  b;
        document.getElementById("p3").innerHTML = "The Probuct of two parameters (a and b) is " + " " +  x;

        function myFunction(a,b){
            return a * b;
        }
        let y = toNepalesecurrency(x)
        document.getElementById("p4").innerHTML = "The equivalent nepalese currency of "+ x +" INR is: NPR " + y;

        function toNepalesecurrency(inr){
            return inr * 1.6
        }

    </script>
